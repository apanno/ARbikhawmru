<body>
<div class="demo-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">
  <div class="demo-ribbon"></div>
  <main class="demo-main mdl-layout__content">
    <div class="demo-container mdl-grid">
      <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
      <div class="demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">

        <h5> <b> AR ใบความรู้ กศน. </b> </h5>

        <!--
        <p style="margin-bottom:3px;"><strong>Key Functionality</strong></p>
        <ul style="padding-left:16px;margin-top:0px;">
          <li>Play video on target for devices that support (devices that don't support will play full screen)</li>
          <li>Optionally play video full screen in native player</li>
        </ul>
        -->

        <p style="margin-bottom:3px;"><strong>Instructions</strong></p>
        <ul style="padding-left:16px;margin-top:0px;">
          <li> Point camera at target to view</li>
          <li> Tap video to play</li>
          <li> Double tap to access options menu</li>
        </ul>

        <p style="margin-bottom:3px;"><strong>Targets</strong></p>
        <p style="margin-top:0px;"><a href="https://drive.google.com/file/d/1tVq3rnKsZe_1xH2ZeuprVVOCypjWj_G3/view?usp=sharing">คอมพิวเตอร์ธุรกิจ เเละ พิชศาสตร์</a></p>

        <p style="margin-bottom:3px;"><strong>พัฒนาโดย</strong></p>
        <ul style="padding-left:16px;margin-top:0px;">
          <li> กลุ่มงาน ปวช.กศน.อำเภอพระยืน สำนักงาน กศน.จังหวัดขอนเเก่น </li>
          <li> นายอติชาติ  พานโน  ครู ปวช.</li>
        </ul>
